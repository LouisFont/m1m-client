<m1m-media data="$ctrl.medias" renderers="$ctrl.mediaRenderers"></m1m-media>

<center><h1>{{$ctrl.title}}</h1></center>
<div class="row">
    <div class="col-md-6">
        <h3>Liste des lecteurs UPnP/DLNA</h3>
        <m1m-renderer ng-repeat="renderer in $ctrl.mediaRenderers" renderer="renderer"></m1m-renderer>
        <!-- <ul>
            <li style="list-style-type : none" ng-repeat="renderer in $ctrl.mediaRenderers">
                <details>
                    <summary>{{renderer.name}}</summary>
                    <pre>{{renderer | json}}</pre>
                </details>
            </li>
        </ul> -->
    </div>
    <div class="col-md-6">
        <h3>Liste des serveurs UPnP/DLNA</h3>
        <div class="panel panel-default" ng-repeat="server in $ctrl.mediaServers">
          <div class="panel-heading">
            <h3 class="panel-title"><span class="glyphicon glyphicon-hdd" aria-hidden="true"></span> {{server.name}}</h3>
          </div>
          <div class="panel-body">
            <a ng-click="$ctrl.browse(server.id)" class="btn btn-primary" role="button">Browse</a>
            <a class="btn btn-default" ng-repeat="obj in $ctrl.directories" ng-click="$ctrl.browse(server.id, obj.directory)">
                {{obj.name}}
            </a> 
          </div>
        </div>
        <!-- <ul>
            <li style="list-style-type : none" ng-repeat="server in $ctrl.mediaServers">

                    <pre ng-dblclick="$ctrl.browse(server.id)">{{server | json}}</pre>
                    <a ng-repeat="obj in $ctrl.directories" ng-dblclick="$ctrl.browse(server.id, obj.directory)">
                        {{obj.name}}
                    </a>
                </details>
            </li>
        </ul> -->
    </div>
</div>
