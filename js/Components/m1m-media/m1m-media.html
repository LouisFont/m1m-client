<div ng-show="$ctrl.data && $ctrl.data.length" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Liste des mÃ©dias</h3>
  </div>
  <div class="panel-body">
  	<ul>
		<li ng-repeat="media in $ctrl.data">
      <pre>{{media}}</pre>
			<h3>{{media.title}}</h3>
      <div class="input-group">
        <input type="text" class="form-control" list="medias" ng-model="selection.renderer" />
        <datalist id=medias >
           <option ng-repeat="renderer in $ctrl.renderers" value="{{renderer.id}}">{{renderer.name}}</option>
        </datalist>
        <a class="btn btn-primary input-group-addon" ng-click="$ctrl.loadMedia(selection.renderer, media.serverId, media.mediaId)">Envoyer</a>
      </div>
		</li>
	</ul>
  </div>
</div>
